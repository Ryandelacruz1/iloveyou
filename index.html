<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Love Message ❤️</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            font-size: 22px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            width: 60%;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: white;
            animation: blink 0.7s infinite;
        }
    </style>
</head>
<body>
    <h1>Mahal ko ❤️</h1>
    <div class="container" id="message"></div>

    <script>
        let message = "I love you ";
        let repeatCount = 15000;
        let fullMessage = message.repeat(repeatCount);
        let index = 0;
        let speed = 1; // Typing speed (lower is faster)
        let container = document.getElementById("message");

        function typeEffect() {
            if (index < fullMessage.length) {
                container.innerHTML += fullMessage.charAt(index);
                index++;
                setTimeout(typeEffect, speed);
            }
        }

        setTimeout(typeEffect, 1000); // Start typing after 1 second
    </script>
</body>
</html>
